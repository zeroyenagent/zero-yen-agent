<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="地域密着型の不動産仲介業者。大阪・兵庫エリアでの物件探しをサポートします。">
  <title>〇〇不動産 | 地域密着の不動産仲介</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 基本のリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0056b3;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .hero {
      background-image: url('hero.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h2 {
      font-size: 3rem;
    }
    .cta {
      background-color: #ff6600;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .cta a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #333;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    /* レスポンシブ対応 */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
      nav ul li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>〇〇不動産</h1>
    <nav>
      <ul>
        <li><a href="#about">会社情報</a></li>
        <li><a href="#services">サービス</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>地域密着型の不動産仲介</h2>
    <p>大阪・兵庫エリアでの物件探しをサポートします。</p>
  </section>

  <section id="about">
    <h2>会社情報</h2>
    <p>〇〇不動産は、地域密着型の不動産仲介業者として、大阪・兵庫エリアでの物件探しをサポートしています。お客様のニーズに合わせた最適な物件をご提案いたします。</p>
  </section>

  <section id="services">
    <h2>サービス</h2>
    <ul>
      <li>物件紹介</li>
      <li>契約サポート</li>
      <li>アフターサービス</li>
    </ul>
  </section>

  <section class="cta">
    <h3>今すぐ無料相談を申し込む</h3>
    <a href="#contact">お問い合わせフォームへ</a>
  </section>

  <footer>
    <p>&copy; 2025 〇〇不動産. All Rights Reserved.</p>
  </footer>
</body>
</html>
